{% extends 'blogs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
  <h3>Log in to your account.</h3>
{% endblock page_header %}


{% block content %}

  <form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary btn-sm">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:index' %}">
  </form>
  <p>Don't have account? <a href="{% url 'users:register' %}">Register</a></p>

{% endblock content %}
