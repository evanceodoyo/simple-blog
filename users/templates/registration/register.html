{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h4>Sign Up</h4>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
      {% csrf_token %} 
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary btn-sm">Register</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'blogs:index' %}">
  </form>

{% endblock content %}
