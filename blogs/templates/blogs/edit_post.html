{% extends 'blogs/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block page_header %}
  <h4><a href="{{ post.get_absolute_url }}">{{ post }}</a></h4>
{% endblock page_header %}


{% block content %}
  <form action="/edit_post/{{ post.slug  }}/" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
  </form>

{% endblock content %}
