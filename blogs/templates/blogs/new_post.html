{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h4>Add New Post</h4>
{% endblock page_header %}


{% block content %}
    <form action="{% url 'blogs:new_post' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary">Add Post</button>
        {% endbuttons %}
    </form>

{% endblock content %}
