{% extends 'blogs/base.html' %}
{{% load bootstrap5 %}

{% block page_header %}
  <form action="/delete_post/{{ post.slug  }}/" method="post" class="form">
    {% csrf_token %}
    <p class="alert alert-danger" role="alert">Are you sure you want to delete the post '{{ post.title }}'?</p>
    {% buttons %}
      <button name="submit" class="btn btn-danger btn-sm">Delete</button>
      <button class="btn btn-primary btn-sm">
        <a href="{{ post.get_absolute_url  }}" style="color: white;">Go back</a>
      </button>
    {% endbuttons %}
    
</form>

{% endblock page_header %}
